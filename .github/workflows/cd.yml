name: Continuous Delivery

on:
  push:
    tags: ["*.*.*"]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4
      - name: ğŸ—ï¸ Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: ğŸ—ï¸ Cache Poetry dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pypoetry
          key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-poetry-
      - name: ğŸ—ï¸ Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH
      - name: â›´ï¸ Install dependencies with Poetry
        run: |
          poetry config virtualenvs.create false
          poetry install --with dev
      - name: ğŸ§ª Test with pytest
        run: |
          poetry run pytest -m "not slow and not benchmark" -vv

  deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - name: ğŸ—ï¸ Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH
      - name: ğŸ“¦ Build
        run: |
          poetry publish --build --dry-run
      - name: ğŸ” Config
        env:
          PYPI_API_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          poetry config pypi-token.pypi $PYPI_API_TOKEN
      - name: ğŸš€ Deploy
        run: |
          poetry publish
